<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jordan Blake</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Contact</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to work together, feel free to reach out using the form below.</p>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="What would you like to do?" required></textarea>
                </div>
                <button type="button" class="btn" onclick="submitForm()">Send Message</button>
            </form>
        </div>
        <div class="home-sci">
            <a href="https://www.instagram.com/jordanxblake/?hl=af"><i class='bx bxl-instagram'></i></a>
            <a href="https://x.com/bathsaltz_"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.linkedin.com/in/jordan-blake-790a88298/"><i class='bx bxl-linkedin'></i></a>
        </div>
    </section>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const description = document.getElementById('description').value;
            alert(`Name: ${name}\nEmail: ${email}\nPhone Number: ${phone}\nDescription: ${description}`);
        }
    </script>
</body>

</html>
